<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
        <div>
        <label>Имя пользователя</label>
        <input type="text" id="username" name="username" required>
        </div>
        <div>
        <label>Электронная почта</label>
        <input type="email" id="email" name="email" required>
        </div>
        <label>Пароль</label>
        <input type="password" id="password" name="password" required>
        <div>
            <label>Дата рождения</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label>Загрузить свои аватар</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div>
            <label>Ведите url</label>
            <input type="url" id="url" name="url" required>
        </div>
        <div>
            <label>Ведите телефон</label>
            <input type="tel" id="tel" name="tel" required>
        </div>
        <div>
            <label>Ведите search</label>
            <input type="search" id="search" name="search" required>
        </div>
        <div>
            <label>Нажмите если человек</label>
            <input type="radio" id="radio" name="radio" required>
        </div>
<!--        <textarea></textarea>-->
<!--        <select></select>-->
        <button type="submit">Зарегистрироваться</button>
        <button type="reset">Сброс полей</button>
    </form>
</body>
</html>
